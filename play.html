<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="./js/Rotation.js"></script>
</head>
<body>
    
  <a-scene>

    <a-assets>
      <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
      <a-asset-item id="treasure"src="assets/treasure/model.gltf"></a-asset-item>
      <a-asset-item id="fish" src="assets/fish/scene.gltf"></a-asset-item>
      <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>        
      <a-asset-item id="scuba_driver"src="assets/scuba_driver/scene.gltf"></a-asset-item>
    </a-assets>

    <a-sky
    geometry="primitive: sphere;"
    material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
    radius="100"
    theta-length="180"
    side="double"
    
    diver-rotation-reader>
  
  <a-entity gltf-model="#island" scale="1 1 1" position="0 -15 -40"></a-entity>
  <a-entity gltf-model="#treasure"scale="15 15 15"position="0 -30 -40"rotation="0 90 0"></a-entity>

  <a-entity gltf-model="#turtle" scale="0.005 0.005 0.005"position="0 0 0"rotation="0 90 0"></a-entity>
</a-sky>

  <a-entity gltf-model="#scuba_driver"scale="0.1 0.1 0.1"position="0 -10 0"rotation="60 180 25">
  <a-sphere id="bubble" position="0 30 0"radius="1"color="green"></a-sphere></a-entity>
  <a-cylinder color="#00009e" radius="10000" opacity="0.2"></a-cylinder>


  <a-entity camera="active: true"look-controls position="0 -9 10"></a-entity>
   
</a-scene>
</body>
</html>
